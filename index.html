<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DXC Coders Garage DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/webcam.min.js"></script>
    <script type="text/javascript" src="scripts/base64-binary.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <style>
        .stop-sign {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: calc(100% - 200px);
        }

        .emotion {
            display: none;
            
        }
    </style>
</head>

<body>

<div class="container">  
        <div id="itemRecognition">
            <h3>Computer Vision API Demo for "DXC Coders Garage" Hackathon</h3>
            <h5>This App is able to recognize emotion of user and block another people to look at your screen</h5>
            <br><br>
            <div class="row">
                    <div class="col-md-3">
                            <img id="fear" class="emotion" src="images/fear.png"/>
                            <img id="anger" class="emotion" src="images/anger.png"/>
                            <img id="happiness" class="emotion" src="images/happiness.png"/>
                            <img id="sadness" class="emotion" src="images/sadness.png"/>
                            <img id="surprise" class="emotion" src="images/surprise.png"/>
                            <img id="neutral" class="emotion" src="images/neutral.png"/>
                    </div>
                    <div id="videoContainer" class="col-md-9 containerDiv">
                            <div id="description"></div>
                            
                            <div id="tags"></div>
                            <div style="position: relative">
                                    <div id="camera"></div>
                                <img id="Hat" src="images/hat.png"/>
                                <img id="StopSign" class="stop-sign" src="images/stop-sign.png"/>
            
                                
            
            
                                <img id="Nose" src="images/red_nose.png"/>
                                <div id="results"></div>
                                <div id="FaceMarker"></div>
            
                                <div id="output"></div>
                            </div>
                        </div>
            </div>
            
            
            <div id="buttons" class="containerDiv">
                <form><input id="captureBtn" type="button" class="btn btn-success" value="Start Recognition"
                             onClick="startRecognition()"></form>
                <button class="btn btn-danger" onclick="stopRecognition()">Stop Recognition</button>
            </div>

            <div id="imgField" style="display:none"></div>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
